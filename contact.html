	<div class="cont">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2 >Contact Us</h2>
		
				<label for="name">Full Name: </label>
				<input type="text" id="full name" >
				<br><br>

				<label for="mail">Email :</label>
				<input type="mail" placeholder="exampla@email.com">
				<br><br>

				<label>Telephone no:</label>
				<input type="phone" placeholder="+94********">
				<br><br>

				<label>Gender : </label>
				<input type="radio" value="male" name="gender">Male
				<input type="radio" value="female" name="gender">Female
				<br><br>

				<label>Where do you like to go :</label><br>
				<input type="checkbox">Kumana National park<br>
				<input type="checkbox">Arugam bay beach<br>
				<input type="checkbox">Deegawapi stupa<br>
				<input type="checkbox">Muhudu maha vihara<br>
				<input type="checkbox">Rajagala  Archaeological Site<br>
				<input type="checkbox">Samangala monastery<br>
				<br>

				<label>Country : </label>
				<select>
					<option>Sri lanka</option>
					<option>Canada</option>
					<option>England</option>
					<option>Italy</option>
					<option>Finland</option>
					<option>India</option>
					<option>Afghanistan</option>
					<option>Australia</option>
					<option>Bangladesh</option>
					<option>China</option>
				</select>

				<br><br>

				<label>Remark: </label>
				<br>
				<select>
					<textarea rows="10" cols="30" wrap="virtual"></textarea>
				</select>

				<br><br>

				<input type="submit" value ="submit" >
				<br>

			</div>
		</div>
	</div>
